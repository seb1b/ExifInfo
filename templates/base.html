<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exif Viewer</title>


    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/stylish-portfolio.css" rel="stylesheet">



</head>

<body>

     <header id="top" class="header">
        <div class="text-vertical-center">

            <h1>Exif Viewer</h1>
            <h3>displays histogram of focal lengths</h3>

            <br>
            <form method="GET" action="hist">
            <input type="submit" name="computing" value="Compute Data" class="btn btn-dark btn-lg">
            <h3></h3>
            <div class="row-fluid">
                <div class="col-md-4 col-md-offset-4">
                    <input type="text" class="form-control"
               id="photo_path" name="photo_path"
               placeholder="/path/to/my/pictures"
               value="{{photo_path}}"/>
                </div>
            </div>
            </form>
         </div>

    </header>


{% block result %}{% endblock %}

</body>
</html>
